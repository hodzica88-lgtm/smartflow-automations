<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding – SmartFlow Automations</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fc;
            color: #222;
        }

        header {
            background: #0a2540;
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0a2540;
            color: #fff;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #0d335c;
        }

        .success-msg {
            display: none;
            text-align: center;
            padding: 20px;
            background: #e7ffe7;
            color: #0c7a0c;
            border: 1px solid #0c7a0c;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    SmartFlow Automations – Kunden Onboarding
</header>

<div class="container">
    <h2>Kundendaten aufnehmen</h2>

    <form id="onboardingForm">

        <label>Geschäftsname</label>
        <input type="text" name="business_name" required>

        <label>Kontaktperson</label>
        <input type="text" name="contact_person" required>

        <label>E-Mail-Adresse</label>
        <input type="email" name="email" required>

        <label>Telefonnummer / WhatsApp</label>
        <input type="text" name="phone" required>

        <label>Website (optional)</label>
        <input type="url" name="website">

        <label>Branche</label>
        <input type="text" name="industry" required>

        <label>Dienstleistungen & Preise</label>
        <textarea name="services"></textarea>

        <label>Öffnungszeiten</label>
        <textarea name="hours"></textarea>

        <label>Social Media Links</label>
        <textarea name="socials"></textarea>

        <label>Bevorzugte Tonalität</label>
        <select name="tone">
            <option value="Du">Du</option>
            <option value="Sie">Sie</option>
        </select>

        <label>Zielgruppe</label>
        <textarea name="audience"></textarea>

        <label>Kalenderlink</label>
        <input type="url" name="calendar">

        <label>Besondere Hinweise</label>
        <textarea name="notes"></textarea>

        <button type="submit">Daten absenden</button>
    </form>

    <div class="success-msg" id="successMessage">
        ✔ Ihre Daten wurden erfolgreich übermittelt!  
        Wir melden uns in Kürze.
    </div>
</div>

<script>
document.getElementById("onboardingForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    // Make Webhook URL
    const webhookUrl = "https://hook.eu1.make.com/7umjv7kuro6niw45pk8g8q0wv6rrkuoo";

    try {
        const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const msg = document.getElementById("successMessage");
            if (msg) msg.style.display = "block";
            this.reset();
        } else {
            alert("Es ist ein Fehler beim Senden passiert.");
            console.error(await response.text());
        }

    } catch (err) {
        alert("Verbindungsfehler. Bitte später erneut versuchen.");
        console.error(err);
    }
});
</script>

</body>
</html>
