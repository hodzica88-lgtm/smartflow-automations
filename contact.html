<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – SmartFlow Automations</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header class="header">
    <div class="container header-inner">
        <a href="index.html" class="logo-text">SmartFlow Automations</a>
    </div>
</header>

<main class="page-section">
    <div class="container">

        <h1>Kontakt</h1>

        <p class="contact-header-text">
            Du hast Fragen oder möchtest den KI-Terminservice testen?<br>
            Fülle einfach das Formular aus – wir melden uns persönlich bei dir.
        </p>

        <div class="contact-form-wrapper">
            <form id="smartflow-form" 
                  action="https://hook.eu1.make.com/7umjv7kuro6niw45pk8g8q0wv6rrkuoo" 
                  method="POST">

                <label for="business">Geschäftsname *</label>
                <input type="text" id="business" name="business" required>

                <label for="name">Ansprechpartner *</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Telefon *</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">E-Mail *</label>
                <input type="email" id="email" name="email" required>

                <label for="branche">Branche</label>
                <input type="text" id="branche" name="branche">

                <label for="website">Website</label>
                <input type="text" id="website" name="website">

                <label for="location">Standort</label>
                <input type="text" id="location" name="location">

                <label for="channel">Kanal</label>
                <input type="text" id="channel" name="channel" value="Website">

                <button type="submit" class="btn-primary">Absenden</button>
            </form>

            <p id="form-success" style="
                display:none;
                color:#4fff8f;
                margin-top:15px;
                text-align:center;
                font-weight:600;">
                Vielen Dank! Ihre Anfrage wurde erfolgreich gesendet.
            </p>
        </div>

    </div>
</main>

<footer class="footer">
    <div class="container footer-inner">
        <p>© 2025 SmartFlow Automations – Hodzic Digital Services</p>
        <div class="footer-links">
            <a href="privacy.html">Datenschutz</a>
            <a href="impressum.html">Impressum</a>
            <a href="terms.html">AGB</a>
        </div>
    </div>
</footer>

<script>
document.getElementById("smartflow-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;

    fetch(form.action, {
        method: "POST",
        body: new FormData(form)
    })
    .then(() => {
        form.style.display = "none";
        document.getElementById("form-success").style.display = "block";
    })
    .catch(() => {
        alert("Fehler beim Senden der Anfrage.");
    });
});
</script>

</body>
</html>
